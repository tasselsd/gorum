{% extends '../document.html' %}

{% block title %}在区域〘{{division.Name}}〙发起讨论{% endblock %}

{% block header %}
<style>
    .post-tips {padding: 10px;}
    .post-tips .post-region {font-size: 22px;padding: 10px 0;}
    .post-tips .post-region-about {color: #777;}
    .post-area {padding: 10px 20px 10px 10px;}
    .post-area textarea {height: 360px;}
</style>
{% endblock %}

{% block body%}
<div class="post-tips">
    <div class="post-region">{{division.Name}}</div>
    <div class="post-region-about">{{division.About}}</div>
</div>
<div class="post-area">
    <form method="post" action="/r/{{division.ShortSha1}}/discuss">
        <input type="text" name="title" placeholder="名称" required />
        <textarea name="content" placeholder="内容" required></textarea>
        <input type="submit" value="立即发布" />
    </form>
</div>
{% endblock %}
