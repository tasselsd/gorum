<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <style>
        h1 {font-size: 22px;color: #69c;}
        a {text-decoration: none;color: #69c}
        p {padding: 20px 0;}
        img {max-width: 100%;}
        form input {display: block;margin: 5px 0}
        code {font-size: 16px;}
        footer {font-size: 14px;margin: 10px 0 0 0;}
        ul,li {padding: 0;margin: 0;}

        .recommends {margin: 20px 10px;}
        .error-nav {margin: 10px 0 0 0}
        .avatar {width: 32px;height: 32px;}
    </style>
</head>
<body>
{% block body %}{% endblock %}
<footer>
    <a href="https://beian.miit.gov.cn/">鲁ICP备19064057号-1</a>
</footer>
</body>
{% block footer %}{% endblock %}
</html>
