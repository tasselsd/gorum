<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {margin: 0;padding: 0;}
        a {text-decoration: none;color: #69c}
        p {padding: 10px 0;margin: 0;}
        nav {padding: 5px 10px;background: #fff;font-size: 16px;line-height: 22px;}
        nav a {color: #69c;font-weight: bold;}
        img {max-width: 100%;}
        form {padding-right: 5px;}
        form input {display: block;margin: 10px 0;padding: 5px;width: 100%;}
        form input[type="submit"] {padding: 5px 10px;width: initial;float: right;margin-right: -10px;}
        form textarea {max-width: 100%;min-width: 100%;min-height: 80px;max-height: 1024px;padding: 5px;}
        code {font-size: 16px;}
        footer {font-size: 14px;margin: 10px 0 0 0;padding: 20px;text-align: center;}
        ul,li {padding: 0;margin: 0;list-style: none;;}
        blockquote {margin: 0;}

        nav .links {display: inline-block;}
        nav .links li {display: inline-block;}
        nav .links li:not(:first-child)::before {content: " > ";font-size: 14px;padding: 0 3px;color: #222;}
        .nav-profile {float: right;line-height: 22px;}
        .nav-profile .avatar {width: 22px;height: 22px;float: left;}
        .sign-area {padding: 10px 20px 10px 10px;}
        .sign-tips {font-size: 22px;padding: 10px 0 20px 0;}
        .sign-links {padding: 10px 5px;}
        .activation-tips, .activated-tips, .signout-tips, .success-tips {padding: 10px;}
        .recommends {margin: 20px 0;padding: 10px;}
        .error-tips {padding: 10px;}
        .error-nav,.success-nav {margin: 10px 0 0 0;padding: 10px;}
        .avatar {width: 32px;height: 32px;}
        .markdown-body {margin: 0;padding: 10px;}
        @media screen and (min-width: 720px) {
            body {
                max-width: 720px;
                margin: 0 auto;
            }
        }
    </style>
    {% block header %}
    {% endblock %}
</head>
<body>
<nav>
    <ul class="links">
        <li><a href="/">首页</a></li>
        {% for n in nav.List() %}
        <li><a href="{{n.uri}}">{{n.name}}</a></li>
        {% endfor %}
    </ul>
    <div class="nav-profile">
        {% if session %}
        <a href="/u/{{session.ShortSha1}}"><img class="avatar" src="{{session.Avatar}}" /><span>{{session.Name}}</span></a>
        {% else %}
        <a href="/signin">登录</a>
        {% endif %}
    </div>
</nav>
{% block body %}{% endblock %}
<footer>
    Running on <a href="qcloud.com">Tencent Cloud</a> | Powered by <a href="https://github.com/tasselsd/gorum">Gorum</a>
    <br />
    <a href="https://beian.miit.gov.cn/">鲁ICP备19064057号-1</a>
</footer>
</body>
{% block footer %}{% endblock %}
</html>
